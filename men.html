<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/men.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>

<body>
    <div id='header-Navbar'>
    </div>
    <div class="slider-Box">
        <div id="slider">
             <img src="./image/bnr_consult_slide.jpg" alt="">
             <img src="./image/bnr_gainerSlide.jpg" alt="">
             <img src="./image/bnr_weightLoss_slide.jpg" alt="">

            <span id='btn1'></span>
            <span id='btn2'></span>
            <span id='btn3'></span>
            <span id='btn4'></span>
        </div>
    </div>
    <section>
        <div id='personalInfo'>
            <div id='persDetails'>
                <div id='persTop'>
                    <div>
                        <img src="https://img2.hkrtcdn.com/react/static/media/consult/weight-scale.svg" alt=""
                            srcset="">
                    </div>
                    <div id='tit'>&nbsp;&nbsp; Hk Consult</div>
                    <div class="profs">
                        <div class="had">Goal</div>
                        <div id='goalAdd'>Add Goal</div>
                    </div>
                    <div class='verLine'></div>
                    <div class="profs">
                        <div class="had">Weight</div>
                        <div class='na'>Not available</div>
                    </div>
                    <div class='verLine'></div>
                    <div class="profs">
                        <div class="had">Hk Score</div>
                        <div class='na'>Not available</div>
                    </div>
                    <div class='verLine'></div>
                    <div class="profs">
                        <div class="had">Body Fat %</div>
                        <div class='na'>Not available</div>
                    </div>
                    <div class='verLine'></div>
                    <div id='createProfile'>Create Profile</div>
                </div>
                <div id='persBottom'>
                    <span >Create your HealthKart consult profile &amp; 
                        Get</span><span>Free Smart Diet Plan &nbsp;</span><span>Workout
                        Plan</span><span >Product Suggestions</span><span>Health Tips</span>
              </div>
            </div>
        </div>
    </section>
    <div id='prosCont'>
       <div class="personalize-widget">
           <div><img src="https://img10.hkrtcdn.com/react/static/media/common/misc/flash-sale-black.svg" alt="" srcset="">
            <span class='saletxt'>&nbsp;&nbsp;Flash Sale</span>
        </div>
           <div class="viewAll">View All</div>
       </div>
       <div class='widgit-content-wrap'>
           <div id="home-widgit-carousel">
           </div>            
       </div>
       <div class="personalize-widget">
        <div><img src="https://img10.hkrtcdn.com/react/static/media/common/misc/flash-sale-black.svg" alt="" srcset="">
         <span class='saletxt'>&nbsp;&nbsp;Trending</span>
     </div>
        <div class="viewAll">View All</div>
    </div>
    <div class='widgit-content-wrap'>
        <div id="trending">
        </div>            
    </div>
    </div>

    <div class="shop-by-category">
         <div class="top-cat-SBC">
             <div class="heading-SBC"><h3>Top Categories</h3></div>
             <div class="section-items-SBC" id='top-Categories'>
             </div>
         </div>
         <div class="top-cat-SBC">
            <div class="heading-SBC"><h3>Essentials</h3></div>
            <div class="section-items-SBC" id='essentials'>
            </div>
        </div>
    </div>
    <div id="main">
    </div>
    <script type="module">
  
  let nav_div = document.getElementById("header-Navbar");
      import navbar from './components/navbar.js'
    nav_div.innerHTML = navbar();
    import {makeNavbar} from './scripts/navbar.js'
    makeNavbar();

  import {appendProductForMen ,appendBackground,addScripts} from './scripts//menWomen.js' 
 
      addScripts()    

      import {footer} from './components/footer.js'
    let main = document.getElementById('main')
    main.innerHTML = footer();
    </script>
</body>

</html>
