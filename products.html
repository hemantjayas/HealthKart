<script type="module">
    import {appendProducts} from './scripts/menWomen.js'
     let products_Cont = document.getElementById('products_Cont');
     let sort_By_Price = document.getElementById('sorts');
     appendProducts(products_Cont ,sort_By_Price.value)
     sort_By_Price.onchange =()=>
     {
         products_Cont.innerHTML = '';
        appendProducts(products_Cont ,sort_By_Price.value)
     }
     let nav_div = document.getElementById("header-Navbar");
      import navbar from './components/navbar.js'
    nav_div.innerHTML = navbar();
    import {makeNavbar} from './scripts/navbar.js'
    makeNavbar();

    import {footer} from './components/footer.js'
    let main = document.getElementById('main')
    main.innerHTML = footer();
</script>
